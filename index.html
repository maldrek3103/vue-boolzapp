<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/users.js"></script>
    <title>Boolzap</title>
</head>

<body>
    <div id="root" class="h-100 d-flex justify-content-center align-items-center">

        <!-- Chat section -->
        <div class="container shadow bg-white">

            <div class="row h-100">

                <!-- Left menu section -->
                <section id="sidebar" class="col-4 h-100 p-0 d-flex flex-column">

                    <!-- User and buttons -->
                    <section class="user-section flex-shrink-0 d-flex justify-content-between">
                        <div class="media">
                            <figure>
                                <img src="img/avatar_1.jpg" alt="Camillo Pisanu">
                            </figure>
                            <div class="h6 media-text">Camillo Pisanu</div>
                        </div>
                        <div class="user-buttons w-25 d-flex justify-content-around align-items-center">
                            <i class="fas fa-circle-notch clickable"></i>
                            <i class="fas fa-comment-alt clickable"></i>
                            <i class="fas fa-ellipsis-v clickable"></i>
                        </div>
                    </section>

                    <!-- Notifications -->
                    <section class="notifications flex-shrink-0">
                        <div class="media bg-lightblue p-3">
                            <div class="media-icon">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div class="h6 media-text">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <a class="clickable">Attiva le notifiche desktop</a>
                            </div>
                        </div>
                    </section>

                    <!-- Search -->
                    <section class="search input-group p-2">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-text clickable"><i class="fas fa-search"></i></span>
                    </section>

                    <!-- Contacts -->
                    <section class="contacts d-flex flex-grow-1 overflow-auto">
                        <ul>
                            <li>
                                <div class="media">
                                    <figure>
                                        <img src="img/avatar_1.jpg" alt="Camillo Pisanu">
                                    </figure>
                                    <div class="h6 media-text">Camillo Pisanu</div>
                                </div>
                            </li>
                            <li>
                                <div class="media">
                                    <figure>
                                        <img src="img/avatar_1.jpg" alt="Camillo Pisanu">
                                    </figure>
                                    <div class="h6 media-text">Camillo Pisanu</div>
                                </div>
                            </li>
                            <li>
                                <div class="media">
                                    <figure>
                                        <img src="img/avatar_1.jpg" alt="Camillo Pisanu">
                                    </figure>
                                    <div class="h6 media-text">Camillo Pisanu</div>
                                </div>
                            </li>
                            <li>
                                <div class="media">
                                    <figure>
                                        <img src="img/avatar_1.jpg" alt="Camillo Pisanu">
                                    </figure>
                                    <div class="h6 media-text">Camillo Pisanu</div>
                                </div>
                            </li>
                        </ul>
                    </section>
                </section>

                <!-- Right chat section -->

                <section id="chat" class="col-8 h-100 p-0 d-flex flex-column">

                    <!-- Target chat -->
                    <header>
                        Person talking with
                    </header>

                    <!-- Messages display -->
                    <main class="flex-grow-1 overflow-auto bg-chat">
                        messagges
                    </main>

                    <!-- Chat inputs -->
                    <footer>
                        writehere
                    </footer>
                </section>

            </div>
        </div>




    </div>
    <script src="./js/script.js"></script>
</body>

</html>
